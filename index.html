<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodine | Best Food Verse in he world</title>
    <!----------------- Custom Font ------------->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!----------------- Custom CSS ------------->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!----------------- NavBar Start ---------------->
    <nav>
      <div class="container nav__container">
        <a href="#" class="nav__logo">
          <h2>Foodine</h2>
        </a>
        <ul class="nav__links">
          <li><a href="#">Home</a></li>
          <li><a href="#meals">Meals</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
          <label for="book__table" class="btn book__table">Book a table</label>
        </ul>
        <ul class="nav__socials">
          <a href="#"><i class="uil uil-facebook-f"></i></a>

          <a href="#"><i class="uil uil-instagram"></i></a>

          <a href="#"><i class="uil uil-twitter-alt"></i></a>
        </ul>
      </div>
    </nav>
    <!----------------- NavBar End ------------------->

    <!----------------- Header Start ----------------->
    <header>
      <div class="container header__container">
        <div class="header__left">
          <h1>The flavor of tradition</h1>
          <p>
            We are a multi-cuisine restaurant offering a wide variety of food
            experience in both casual and fine dining environment.
          </p>
          <div class="header__links">
            <a href="#meals" class="btn explore__meals">Explore Meals</a>
            <label for="book__table" class="header__book__table"
              >Book a table</label
            >
          </div>
        </div>
        <div class="header__right">
          <div class="header__img--bg"></div>
          <div class="header__img--lg">
            <img src="images/header.jpg" alt="Header Large Image" />
          </div>
          <div class="header__img--md">
            <img src="images/header.jpg" alt="Header Medium Image" />
          </div>
        </div>
      </div>
    </header>
    <div class="header__frames">
      <div class="header__frame">
        <img src="images/frame-1.jpg" alt="Header Frame-1" />
      </div>
      <div class="header__frame">
        <img src="images/frame-2.jpg" alt="Header Frame-2" />
      </div>
    </div>
    <!----------------- Header End ------------------->
  </body>
</html>
